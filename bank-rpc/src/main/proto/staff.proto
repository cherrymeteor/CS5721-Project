syntax = "proto3";
import "ReplyBase.proto";
import "UserRequest.proto";


option java_multiple_files = true;
option java_package = "rpc";
option java_outer_classname = "UserStaffProto";
option objc_class_prefix = "HLW";

package rpc;

service UserStaff {
    rpc AddNewAccount (UserStaffAddAccountRequest) returns (ReplyBase);

    rpc RemoveAccount (UserRequest) returns (ReplyBase);
}

message UserStaffAddAccountRequest {
    string first_name = 1;
    string last_name = 2;
    string phone = 3;
    string address = 4;
    string password = 5;
}
